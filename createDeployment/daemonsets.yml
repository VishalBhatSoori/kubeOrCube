kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: nginx-daemonset
  namespace: my-nginx
spec:
  
  selector: 
    matchLabels:
      app: nginx-pod


  template:
    metadata:
      name: nginx-replica-pod
      labels:
        app: nginx-pod


    spec:
      containers:
        - name : nginx-container
          image: nginx:latest
          ports:
            - containerPort: 80
    
